<h4>User Page</h4>
<br>
<div class = 'create'>
<button>    
  <a [routerLink]="['/users/register']">
      Register
    </a>
</button>
</div>
<br>
<br>
<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Email</th>
      <th scope="col">Fullname</th>
      <th scope="col">MobileNo</th>
      <th scope="col">CRUD</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users; index as i">
      <th scope="row">{{ user.id }}</th>
      <td>      
        {{ user.email }}
      </td>
      <td>{{ user.fullname }}</td>
      <td>{{ user.mobileno}}</td>
      <td>
        <a [routerLink]="['/users/update', user.id]">edit &nbsp;</a>
        |
        <button class = "delete" (click)="delete(user.id)">delete</button>
      </td>
    </tr>
    </tbody>
  </table>
