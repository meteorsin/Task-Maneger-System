<div class="container">
    <form (ngSubmit)="create()" #registerForm="ngForm">
      <div class="form-group">
        <label for="lblEmail">User Id</label>
        <input
          type="userid"
          class="form-control"
          id="userid"
          aria-describedby="emailHelp"
          name="userid"
          [(ngModel)]="task.userId"
        />
      </div>
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="title"
          class="form-control"
          id="title"
          name="title"
          [(ngModel)]="task.title"
        />
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="description"
          class="form-control"
          id="description"
          name="description"
          [(ngModel)]="task.description"
        />
      </div>
      <div class="form-group">
        <label for="duedate">Duedate</label>
        <input
          type="datetime"
          class="form-control"
          id="duedate"
          name="duedate"
          [(ngModel)]="task.duedate"
        />
      </div>
      <div class="form-group">
        <label for="priority">Priority</label>
        <input
          type="priority"
          class="form-control"
          id="priority"
          name="priority"
          [(ngModel)]="task.priority"
        />
      </div>
      <div class="form-group">
        <label for="remarks">Remarks</label>
        <input
          type="remarks"
          class="form-control"
          id="remarks"
          name="remarks"
          [(ngModel)]="task.remarks"
        />
      </div>
      <input type="submit" class="btn btn-primary" value="submit" />
    </form>
  </div>
